<div class="contentMain-content-area">
    <div breadcrumbs-directive>

    </div>

    <!-- content-area -->

    <div class="content-area-container container" ng-cloak>
        <div class="content-items">

            <div id="location-page-content" class="row" ng-cloak>
                <div class="col-xs-12 col-sm-4">
                    <div>
                        <h3 class="title">Address</h3>
                        <p>{{vm.info.address}}</p>
                    </div>
                    <div>
                        <h3 class="title">Hours of operation</h3>
                        <p>Monday-Friday: <span>{{vm.info.mondayFriday}}</span></p>
                        <p>Saturday-Sunday: <span>{{vm.info.saturdaySunday}}</span></p>
                    </div>
                    <div>
                        <h3 class="title">Contact Info</h3>
                        <p>Email Address: <span>{{vm.info.email}}</span></p>
                        <p>Telephone: <span>{{vm.info.telephone}}</span></p>
                        <p>Fax: <span>{{vm.info.fax}}</span></p>
                    </div>
                </div>

                <div ng-cloak class="thumbnail col-xs-12 col-sm-8">
                    <div id="map" class="map-locationpage"></div>
                </div>
            </div>

        </div><!-- end .content-items -->
    </div>
</div><!-- end content-area -->
